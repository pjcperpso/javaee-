<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>amdinLogin</title>
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<style type="text/css">
	#login{
		margin-top:200px;
		margin-left: 35%;
		margin-right: 35%;
	}
</style>
</head>
<body>
<div id="login">
<form  action="/Samecity_Web/adminlogin" method="post" >
<div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-btn">
      <button class="btn btn-default" type="button">管理员账号</button>
      </span>
      <input type="text" class="form-control" placeholder="Username..." name="adminname">
      
    </div><!-- /input-group -->
</div><!-- /.col-lg-6 -->

<div class="col-lg-12" style="margin-top: 30px">
    <div class="input-group">
      <span class="input-group-btn">
      <button class="btn btn-default" type="button" >管理员密码</button>
      </span>
      <input type="password" class="form-control" placeholder="Password..." name="adminpsw"> 
    </div><!-- /input-group -->
</div><!-- /.col-lg-6 -->

<input type="submit" value="管理员登录" class="btn btn-danger" style="width:430px;height:40px;margin-left:15px;margin-top: 30px">
</form>
</div>
</body>
</html>
